
<input type="text" class="form-control" [(ngModel)]="carName">
<button class="btn btn-primary" (click)="addCar()">Add new car</button>

<!-- * говорит о том что это структурная деректива-->
<p *ngIf="!addCarStatus; else successStatus">Car was NOT added!</p>
<ng-template #successStatus>
    <p>Car was added successfully!</p>
</ng-template>

<hr>
<!-- <app-car *ngFor="let car of cars"></app-car> -->

<ul>
    <li *ngFor="let car of cars; let idx = index">
        <!-- backgroundColor === background-color -->
       <div [ngStyle]="{backgroundColor: (idx + 1) % 2 === 0 ? 'orange' : 'lightgreen', color: 'blue'}"
       [ngClass]="{'big-text': setBigCarText(car)}"
       >
        <b>{{ idx + 1}}</b>{{ car }}
    </div> 
    </li>
</ul>
