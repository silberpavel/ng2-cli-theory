<p>Form for adding a new car</p>
<app-add-car (onAddCar)="updateCarList($event)"></app-add-car>
<!-- <button (click)="onClick()"></button> -->
<hr>

<div class="list-group">
    <app-car class="list=group-item" *ngFor="let c of cars"[carItem]="car">
        <h4 #carHeading class="list-group-item-heading">Название: {{ c.name }}</h4>        
        <p class="list-group-item-text">Год: {{ c.year }}</p>
    </app-car>
</div>
