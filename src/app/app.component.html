<div class="col-xs-8 col-xs-offset-2">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Email</label>
        <input type="text" class="form-control" formControlName="email">
      </div>
      <div class="form-group" [ngClass]="{has-error: form.get('pass').invalid && form.get('pass').touched}">
        <label>Пароль</label>
        <input type="password" class="form-control" formControlName="pass">
        <!-- <p *ngIf="form.get('pass').invalid && form.get('pass').touched">Password can not be empty!</p> -->
      </div>
    <div class="form-group">
      <label>Выберите страну</label>
      <select class="form-control" formControlName="country">
        <option value="ru">Россия</option>
        <option value="by">Белоруссия</option>
        <option value="ua">Украина</option>
      </select>
    </div>
    <div class="radio" *ngFor="let ans of answers">
      <label>
        <input
          type="radio"
          name="answer"
          formControlName="answer"
          [value]="ans.type"
        > {{ans.text}}
      </label>
    </div>
    <button 
    class="btn btn-success" 
    type="submit"
    [disabled]="form.invalid"
    >Сохранить</button>
  </form>
</div>
