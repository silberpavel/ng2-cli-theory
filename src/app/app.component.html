<div class="col-xs-8 col-xs-offset-2">
<!-- Добавляем специальный медот onSubmit (и передаем тот метод который будеи выполнятся) -->
  <form (ngSubmit)="submitForm(form)" #form="ngForm">  
  <!-- <form (ngSubmit)="submitForm()" #form="ngForm">   -->
    <div class="form-group">
      <label>Email</label>
      <input 
      type="text" 
      class="form-control"
      ngModel 
      name="email"
      >
    </div>
    <div class="form-group">
      <label>Пароль</label>
      <input 
      type="password" 
      class="form-control"
      ngModel 
      name="pass"
      >
    </div>
    <div class="form-group">
      <label>Выберите страну</label>
      <select 
      class="form-control"
      ngModel 
      name="country"
      >
        <option value="ru">Россия</option>
        <option value="by">Белоруссия</option>
        <option value="ua">Украина</option>
      </select>
    </div>
    <div class="radio" *ngFor="let ans of answers">
      <label>
        <input 
          type="radio" 
          [value]="ans.type"
          ngModel 
          name="answer"
          > {{ans.text}}
      </label>
    </div>
    <button class="btn btn-success" type="submit">Сохранить</button>

  </form>
</div>
